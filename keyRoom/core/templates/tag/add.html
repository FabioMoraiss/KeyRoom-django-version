{% extends 'base.html' %}
{% block title %}Adicionar Tag - KeyRoom{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-light mb-0"><i class="fas fa-tag"></i> Adicionar Nova Tag</h2>
        <a href="{% url 'list_tags' %}" class="btn btn-outline-light">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Mensagens -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-dismissible fade show
                {% if 'danger' in message.tags %} bg-danger text-light
                {% elif 'success' in message.tags %} bg-success text-light
                {% elif 'warning' in message.tags %} bg-warning text-dark
                {% else %} bg-dark text-light
                {% endif %}
                border-secondary" role="alert">
                {{ message }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                        aria-label="Fechar"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Card principal -->
    <div class="card bg-dark text-light border-secondary shadow-sm">
        <div class="card-header border-secondary">
            <h5 class="mb-0"><i class="fas fa-plus"></i> Nova Tag</h5>
        </div>

        <div class="card-body">
            <form method="post" action="{% url 'register_tag' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label text-secondary">Nome da Tag</label>
                    <input type="text" name="name" maxlength="50"
                           class="form-control bg-dark text-light border-secondary"
                           id="id_name"
                           placeholder="Ex: Trabalho, Pessoal, Bancos..."
                           autocomplete="off"
                           required>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-end">
                    <a href="{% url 'list_tags' %}" class="btn btn-outline-light me-2">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Salvar Tag
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

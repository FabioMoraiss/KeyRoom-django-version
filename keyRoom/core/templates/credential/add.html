{% extends 'base.html' %}
{% block title %}Adicionar Credencial - KeyRoom{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Cabeçalho da página -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-light mb-0"><i class="fas fa-key"></i> Adicionar Credencial</h2>
        <a href="{% url 'main_page' %}" class="btn btn-outline-light">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Card principal -->
    <div class="card bg-dark text-light border-secondary shadow-sm">
        <div class="card-header border-secondary">
            <h5 class="mb-0"><i class="fas fa-lock"></i> Nova Credencial</h5>
        </div>

        <div class="card-body">
            <form method="post" action="{% url 'register_credential' %}">
                {% csrf_token %}
                
                <!-- Campos do formulário -->
                <div class="mb-3">
                    <label for="id_title" class="form-label text-secondary">Título</label>
                    <input type="text" name="title" maxlength="200" class="form-control bg-dark text-light border-secondary" id="id_title" required>
                </div>

                <div class="mb-3">
                    <label for="id_username" class="form-label text-secondary">Usuário / E-mail</label>
                    <input type="text" name="username" maxlength="200" class="form-control bg-dark text-light border-secondary" id="id_username" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label text-secondary">Senha</label>
                    <div class="input-group">
                        <input type="password" name="password" maxlength="200" class="form-control bg-dark text-light border-secondary" id="id_password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('id_password')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_url" class="form-label text-secondary">URL / Site</label>
                    <input type="text" name="url" maxlength="200" class="form-control bg-dark text-light border-secondary" id="id_url" placeholder="https://exemplo.com">
                </div>

                <div class="mb-3">
                    <label for="id_otpCode" class="form-label text-secondary">Código OTP</label>
                    <input type="text" name="otpCode" maxlength="200" class="form-control bg-dark text-light border-secondary" id="id_otpCode">
                </div>

                <div class="mb-4">
                    <label for="id_notes" class="form-label text-secondary">Notas</label>
                    <textarea name="notes" rows="4" class="form-control bg-dark text-light border-secondary" id="id_notes" placeholder="Informações adicionais..."></textarea>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-end">
                    <a href="{% url 'main_page' %}" class="btn btn-outline-light me-2">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Salvar Credencial
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar senha -->
<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    const icon = event.currentTarget.querySelector('i');
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}

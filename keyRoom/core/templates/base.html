{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KeyRoom{% endblock %}</title>

    <!-- CSS local do Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- CSS local do Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
</head>
<body class="bg-dark text-light">
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-end border-secondary" id="sidebar-wrapper">
        <!-- Título / Logo -->
        <div class="sidebar-heading text-center py-4 text-white fs-4 fw-bold border-bottom border-secondary">
            <a href="{% url 'main_page' %}" class="text-white text-decoration-none">
                <i class="fas fa-key me-2"></i>KeyRoom
            </a>
        </div>

        <!-- Lista de links -->
        <div class="list-group list-group-flush mt-2">

            <!-- Seção: Credenciais -->
            <a href="{% url 'main_page' %}"
               class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
                <i class="fas fa-lock me-2"></i>Minhas Credenciais
            </a>

            <a href="{% url 'password_generator' %}"
               class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
                <i class="fas fa-random me-2"></i>Gerador de Senhas
            </a>

            <a href="{% url 'list_tags' %}"
               class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
                <i class="fas fa-tag me-2"></i>Minhas Tags
            </a>

            <hr class="border-secondary my-2">

            <!-- Seção: Compartilhamento -->
            <a href="{% url 'list_trusted_users' %}"
               class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
                <i class="fas fa-user-shield me-2"></i>Usuários Confiáveis
            </a>

            <a href="{% url 'list_share_credentials' %}"
               class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
                <i class="fas fa-share-alt me-2"></i>Compartilhar Credenciais
            </a>

            <a href="{% url 'list_shared_credentials' %}"
               class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
                <i class="fas fa-users me-2"></i>Compartilhadas Comigo
            </a>

        </div>
    </div>

    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
            <div class="container-fluid">
                <h5>{{ user.email}}</h5>
                <h5 class="ms-3 mb-0">Gerenciador de credenciais</h5>


                <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-3">Sair</a>
            </div>
        </nav>

        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- JavaScript local do Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
    const toggleButton = document.getElementById('menu-toggle');
    const wrapper = document.getElementById('wrapper');
    toggleButton.addEventListener('click', () => {
        wrapper.classList.toggle('toggled');
    });
</script>
{% block scripts %}{% endblock %}
</body>
</html>

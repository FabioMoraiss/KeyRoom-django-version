<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyRoom - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-secondary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" href="#">KeyRoom</a>
    </div>
</nav>

<!-- Main -->
<main class="container d-flex flex-column justify-content-center align-items-center text-center py-5">
    <div class="w-100" style="max-width: 400px;">
        <h1 class="display-4 fw-bold mb-2">KeyRoom</h1>
        <p class="lead text-secondary mb-4">O cofre da sua vida online</p>
        <div class="card bg-body-tertiary border-secondary text-start">
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="/register/">
                    {% csrf_token %}
                    <p class="lead fw-semibold d-inline-flex align-items-center gap-2 bg-success bg-opacity-10 text-light rounded-pill px-3 py-1 border border-success mb-3">
                        Crie sua conta gratuitamente
                    </p>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control bg-dark border-secondary text-light"
                               name="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control bg-dark border-secondary text-light"
                               name="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control bg-dark border-secondary text-light"
                               name="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>

                <div class="mt-3">
                    <a href="/login" class="btn btn-outline-secondary w-100">Já tem uma conta? Entrar</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center py-3 border-top border-secondary mt-auto">
    <p class="mb-0 text-secondary">&copy; 2025 KeyRoom. Todos os direitos reservados.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form[action="/register/"]');
        if (!form) return;

        const pwd = form.querySelector('input[name="registerPassword"]');
        const confirm = form.querySelector('input[name="confirmPassword"]');
        const submit = form.querySelector('button[type="submit"]');

        // create feedback element (no HTML changes required)
        const feedback = document.createElement('div');
        feedback.className = 'form-text d-none';
        confirm.parentNode.appendChild(feedback);

        function update() {
            const p = pwd.value;
            const c = confirm.value;

            if (!p && !c) {
                feedback.classList.add('d-none');
                confirm.classList.remove('is-invalid', 'is-valid');
                submit.disabled = false;
                return;
            }

            if (p === c) {
                feedback.textContent = 'Senhas coincidem';
                feedback.classList.remove('d-none', 'text-danger');
                feedback.classList.add('text-success');
                confirm.classList.remove('is-invalid');
                confirm.classList.add('is-valid');
                submit.disabled = false;
            } else {
                feedback.textContent = 'Senhas não coincidem';
                feedback.classList.remove('d-none', 'text-success');
                feedback.classList.add('text-danger');
                confirm.classList.add('is-invalid');
                confirm.classList.remove('is-valid');
                submit.disabled = true;
            }
        }

        pwd.addEventListener('input', update);
        confirm.addEventListener('input', update);

        form.addEventListener('submit', function (e) {
            if (pwd.value !== confirm.value) {
                e.preventDefault();
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
